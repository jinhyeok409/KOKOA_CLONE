<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="welcome-header__title" src="img\main-logo.png" />
    </header>

    <form id="login-form" action="friends-first.html" method="GET">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required placeholder="password" />
      <input type="submit" value="Login" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
  </body>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>

  <script
    src="https://kit.fontawesome.com/c622222fba.js"
    crossorigin="anonymous"
  ></script>
</html>
