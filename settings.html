<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body class="settings-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a class="nav__link" href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
    
<main class="friends-screen settings-screen">
    <ul class="settings-list">
        <li class="settings-setting">
            <i class="far fa-flag fa-lg"></i>
            <span>Notices</span>
        </li>
        <li class="settings-setting">
            <i class="fas fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
        </li>
        <li class="settings-setting settings-setting-version">
            <div>
                <i class="fas fa-exclamation-circle fa-lg"></i>
                <span>Version</span>
            </div>  
            <div>
                <span id="version-display">Lastest-Version</span>
            </div>
        </li>
    </ul>

    <ul class="settings-list">
        <li class="settings-setting">
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
        </li>
        <li class="settings-setting">
            <i class="fas fa-bell fa-lg"></i>
            <span>Notification</span>
        </li>
        <li class="settings-setting">
            <i class="fas fa-user fa-lg"></i>
            <span>Friends</span>
        </li>
        <li class="settings-setting">
            <i class="fas fa-comment fa-lg"></i>
            <span>Chats</span>
        </li>
        <li class="settings-setting">
            <i class="fas fa-sun fa-lg"></i>
            <span>Display</span>
        </li>
    </ul>

    <ul class="settings-list">
        <li class="settings-setting">
            <i class="fas fa-cog fa-lg"></i>
            <span>Develop</span>
        </li>
    </ul>
</main>

  <script
    src="https://kit.fontawesome.com/c622222fba.js"
    crossorigin="anonymous"
  ></script>
</html>
