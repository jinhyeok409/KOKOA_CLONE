<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Cocoa Talk</title>
    <style>
      body{
        height: 130vh;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg "></i></span>
            <span class="screen-header__span">
                <i class="fas fa-cog fa-lg"></i>
                <div class="nav__notification ntf-sm-cog"></div>
            </span>
        </div>
    </header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by <br>Contacts</span></div>
        <div class="icon-row__icon"><i class="fas fa-user-plus"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended-friends</h6>
        <span>You have no recommended friends</span>
    </div>

    <div class ="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Open Chat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#침투부</h5>
          <h6 class="open-post__hashtags">#침착맨#주호민#한국인</h6>
          <div class="open-post__member">
            <img src="img/profile/test-profile.jpg" />
            <span class="open-post__member-count">421 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/profile/profile-3.jpg"/>
            <div class="open-post__heart-count">
             <i class="fas fa-heart fa-xs"></i>
              <span>1142</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__member">
            <img src="img/profile/test-profile.jpg" />
            <span class="open-post__member-count">1162 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/profile/openchat-1.jpg
            "/>
            <div class="open-post__heart-count">
             <i class="fas fa-heart fa-xs"></i>
              <span>2515</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Tesla</h5>
          <h6 class="open-post__hashtags">#mars#spaceX</h6>
          <div class="open-post__member">
            <img src="img/profile/test-profile.jpg" />
            <span class="open-post__member-count">646 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/profile/openchat-2.jpg
            "/>
            <div class="open-post__heart-count">
             <i class="fas fa-heart fa-xs"></i>
              <span>1552</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>


<nav class="nav">
  <ul class="nav__list">
      <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x "></i></a>
      </li>
      <li class="nav__btn">
          <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">4</span>
              <i class="far fa-comment fa-2x "></i>
          </a>
      </li>
      <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x "></i></a>
      </li>
      <li class="nav__btn">
          <a class="nav__link" href="more.html">
              <span class="nav__notification ntf-sm"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
      </li>
  </ul>
</nav>
  <script
    src="https://kit.fontawesome.com/c622222fba.js"
    crossorigin="anonymous"
  ></script>
</html>
