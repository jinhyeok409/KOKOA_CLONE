<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting (Lee) - Kokoa Talk</title>
  </head>
  <body class="chating-body">
    <div class="status-bar status-bar-chating">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    
    <header class="alt-header-chatting">
        <div class="alt-header__column">
            <a class="nav__link" href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Lee byeong gun</h1>
        </div>
        <div class="alt-header__column">
            <div>
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </div>
    </header>
    
<main class="friends-screen chating-screen">
    <div class="chat-timestamps"><span>2021.04.01</span></div>

    <div class="message-row message-me">
        <img src="img/profile/test-profile.jpg" class="user-component__avatar user-component__avatar--sm">
        <div class="message-row__content message-row__content-me">
            <span class="message__author message__author-me">Kim JinHyeok</span>
            <div class="message__info message__info-me">
                <span class="message__bubble">Moo Ya hooo</span>
                <span class="message__time">15:30</span>
            </div>
        </div>
    </div>

    <div class="message-row">
        <img src="img/profile/profile-3.jpg" class="user-component__avatar user-component__avatar--sm">
        <div class="message-row__content">
            <span class="message__author">Lee byeong gun</span>
            <div class="message__info">
                <span class="message__bubble">Moo Ya hoo!</span>
                <span class="message__time">17:40</span>
            </div>
        </div>
    </div>
</main>

<div class="chat-bar">
    <form>
        <input type="text" name="" id="">
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
    </form>
</div>

<div id="no-mobile">
  <span>Your screen is too big!</span>
</div>


  <script
    src="https://kit.fontawesome.com/c622222fba.js"
    crossorigin="anonymous"
  ></script>
</html>
