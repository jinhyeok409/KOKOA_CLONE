<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg "></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a class="nav__link" href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    
<main class="friends-screen more-screen">
  <div class="user-component">
    <div class="user-component__column">
        <img src="img/profile/test-profile.jpg" class="user-component__avatar user-component__avatar--sm"/>
        <div class="user-component__text">
            <h4 class="user-component__title">Kim JinHyeok</h4>
            <h6 class="user-component__subtitle">+82 01 1234 5678<span>!</span></h6>
        </div>
    </div>
    <div class="user-component__column">
      <i class="far fa-comment-alt fa-2x"></i>
    </div>
</div>


<div class="icon-row">
  <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
  <div class="icon-row__icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
  <div class="icon-row__icon"><i class="fas fa-icons"></i><span>Emoticons </span></div>
  <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
</div>

<div class="icon-row">
  <div class="icon-row__icon"><i class="fas fa-film"></i><span>Kakao<br>Movies</span></div>
  <div class="icon-row__icon"><i class="fas fa-star"></i><span>Favorites</span></div>
  <div class="icon-row__icon hide"><i class="far fa-calendar"></i><span>Calendar</span></div>
  <div class="icon-row__icon hide"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
</div>

<div class="more-suggestion">
  <h1 class="more-suggestion__title">Suggestions</h1>
  <div class="more-suggestion__icons">
      <div class="more-suggestion__icon">
        <div class="more-suggestion__icon-image">
          <img src="img/suggestion-1.png" alt="">
        </div>
        <span class="more-suggestion__icon-text">Kokoa Story</span>
      </div>


      <div class="more-suggestion__icon">
        <div class="more-suggestion__icon-image">
          <img src="img/suggestion-2.png" alt="">
        </div>
        <span class="more-suggestion__icon-text">Audio book</span>
      </div>
      
  </div>
</div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x "></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x "></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x "></i></a>
            </li>
            <li class="nav__btn">

                    <span class="nav__notification ntf-sm"></span>
